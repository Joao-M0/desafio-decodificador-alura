<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnCrypt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav><a href="#" class="logo">En<span>Crypt</span></a></nav>
    </header>
    <h1 id="title">Decodificador de Texto</h1>
    <section id="section">
        <div id="form">
            <p class="paragraph">Digite seu texto:</p>
            <textarea class="textarea" id="text-input" cols="30" rows="10" style="resize: none;" placeholder="Apenas letras minúsculas e sem acentuação."></textarea>
            <div class="button" id="btn-codificar">CODIFICAR</div>
            <div class="button" id="btn-decodificar">DECODIFICAR</div>
        </div>
        <div id="output-mensagem">
            <p class="paragraph">Texto decodificado:</p>
            <textarea class="textarea" id="output-mensg" cols="30" rows="10" style="resize: none;"></textarea>
            <div class="button" id="btn-copiar">COPIAR</div>
        </div>
    </section>

    <footer>

        <a href="https://github.com/Joao-M0" target="_blank"><img src="imgs/silhueta-do-logotipo-do-github-em-um-quadrado.png" alt="" class="icon-git"></a>
    </footer> 

    <script>

        var botaoCopiar = document.querySelector('#btn-copiar')
     
        botaoCopiar.addEventListener('click', function() {
            navigator.clipboard.writeText(document.querySelector('#output-mensg').value);
            saidaMsg.value = '';
         })
     </script>
      <script src="codificador.js"></script>
      <script src="decodificador.js"></script>
</body>
